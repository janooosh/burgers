<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="../static/techlabs.svg" width="150px;" style="padding: 15px;" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Burgers <span class="sr-only">(current)</span></a>

              <a class="nav-link" target="_blank" href="https://github.com/janooosh/burgers">Repository</a>

  <div>
    <div class='center'>
      <h1 class='title'>TechLabs Demo üçî</h1>
      <p>
        I can recognize BigMacs and Whoppers, after three Lessons of fast.ai. Try me!
      </p>
      <div class='content'>
        <div class='no-display'>
          <input id='file-input' class='no-display' type='file' name='file' accept='image/*'
            onchange='showPicked(this)'>
        </div>
        <button class='btn btn-outline-primary choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
        <div class='upload-label'>
          <label id='upload-label'>No file chosen</label>
        </div>
        <div>
          <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
        </div>
        <div class='analyze'>
          <button id='analyze-button' class='btn btn-outline-primary btn-lg analyze-button' type='button' onclick='analyze()'>Analyze</button>
        </div>
        <div class='result-label'>
          <label id='result-label'></label>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
